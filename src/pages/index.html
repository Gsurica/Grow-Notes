<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grow Notes - Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <main>
            <div class="w-full h-screen bg-zinc-800 block p-3">
                <div class="w-full h-20 rounded-lg flex justify-around items-center">
                    <h1 class="text-3xl text-white hover:tracking-wider hover:text-violet-400 hover:cursor-default transition ease-in duration-200">Grow Notes!</h1>
                    <div>
                        <button class="bg-violet-800 p-3 rounded-full text-white lowercase hover:bg-violet-400 hover:text-black transition-colors">
                            <div class="relative w-10 h-10 top=0 left-0">
                                <img src="../assets/svgs/envelope.svg" class="absolute w-full h-full top-0 left-0">
                            </div>
                        </button>
                    </div>
                </div>
                <div class="w-full h-40 flex items-center justify-between">
                    <div class="w-1/2h-40 text-white p-3">
                        <p class="mb-2">Bem vindo ao Grow Notes!</p>
                        <p>O lugar onde nos importamos com sua <span class="text-violet-800 font-bold hover:cursor-default hover:text-violet-400">rotina</span></p>
                    </div>
                    <div class="relative w-1/3 h-40">
                        <img src="../assets/svgs/bookmark.svg" class="absolute top-0 left-2 w-full h-full"/>
                    </div>
                </div>
                <div class="w-full h-40 mt-3 flex justify-between">
                    <div class="relative w-1/3 h-40">
                        <img src="../assets/svgs/post.svg" class="absolute top-0 left-2 w-full h-full"/>
                    </div>
                    <div class="w-1/2 h-40 text-white p-3 flex flex-col items-center justify-center">
                        <p class="mb-2">Ainda n√£o tem conta?</p>
                        <p>Pode clicar aqui para se <a href="register.html"><span class="text-violet-800 font-bold hover:text-violet-400">registrar</span></a></p>
                    </div>
                </div>
                <div class="w-full h-1/3 flex flex-col items-center mt-5">
                    <div>
                        <h1 class="text-3xl text-white tracking-widest lowercase hover:tracking-wider hover:text-violet-400 hover:cursor-default transition ease-in duration-200">Login</h1>
                    </div>
                    <div class="p-3 flex flex-col mt-3">
                        <input type="text" name="login" class="m-2 rounded placeholder:font-bold placeholder:tracking-widest placeholder:lowercase placeholder:text-violet-400" placeholder="Login">
                        <input type="password" name="password" class="m-2 rounded placeholder:font-bold placeholder:tracking-widest placeholder:lowercase placeholder:text-violet-400" placeholder="Senha">
                    </div>
                    <div>
                        <button class="text-white bg-violet-800 p-3 rounded-full hover:bg-violet-400 hover:text-black">Logar</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
